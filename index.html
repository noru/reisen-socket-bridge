<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reisen!</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.com/libraries/bulma"></script>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" /> 
  </head>
  <body>

    <div class="root">
      <div class="controller">
        <div class="controller-row">
          <div id="up-left"><i class="fa fa-angle-up"></i> </div>
          <div id="up"><i class="fa fa-angle-up"></i> </div>
          <div id="up-right"><i class="fa fa-angle-up"></i> </div>
        </div>
        <div class="controller-row">
          <div id="left"><i class="fa fa-angle-left"></i> </div>
          <div id="center"><i class="fa"></i> </div>
          <div id="right"><i class="fa fa-angle-right"></i> </div>
        </div>
        <div class="controller-row">
          <div id="down-left"><i class="fa fa-angle-up"></i> </div>
          <div id="down"><i class="fa fa-angle-down"></i> </div>
          <div id="down-right"><i class="fa fa-angle-up"></i> </div>
        </div>
      </div>
    </div>
    <script src="/assets/app.js"></script>
  </body>
</html>
